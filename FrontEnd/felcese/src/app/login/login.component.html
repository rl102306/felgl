<!-- Header-->

<app-header></app-header>

<div fxLayout="column" fxLayoutAlign="space-between">

<!-- Body -->

<div class="login-wrapper" fxLayout="column" fxLayoutAlign="space-around center">

    <mat-card class= "mat-elevation-z5">
  
      <mat-card-header>
        <mat-card-title>¿Ya tienes una cuenta?</mat-card-title>
      </mat-card-header>
  
      <form [formGroup]="login_form"(ngSubmit)="onSubmitLogin()">
        <mat-card-content>
          <div fxLayout="column" fxLayout.gt-xs="row">
          <mat-icon>account_circle</mat-icon>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Usuario" formControlName="user" required>
          </mat-form-field>
          <mat-icon>lock</mat-icon>
          <mat-form-field class="full-width-input">
            
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Contraseña" formControlName="pass" required>
            
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            
           
          </mat-form-field>
        </div>
        </mat-card-content>
        <button mat-raised-button type="submit">
          <a>Acceder</a>
        </button>
      </form>
    </mat-card>

  
  </div>

</div>
<!-- Footer -->

<app-footer></app-footer>
