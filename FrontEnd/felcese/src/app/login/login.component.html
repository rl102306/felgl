<div class="login-wrapper" fxLayout="column" fxLayoutAlign="space-around center">

    <mat-card class="box">
  
      <mat-card-header>
        <mat-card-title>¿Ya tienes una cuenta?</mat-card-title>
      </mat-card-header>
  
      <form class="formlogin">
        <mat-card-content>
          <mat-icon>account_circle</mat-icon>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Usuario">
          </mat-form-field>
          <mat-icon>lock</mat-icon>
          <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="Contraseña">
          </mat-form-field>
        </mat-card-content>
        <button mat-raised-button>
          <a>Acceder</a>
        </button>
      </form>
  
    </mat-card>
  
  </div>
