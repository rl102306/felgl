<div fxLayout="column" fxLayoutAlign="space-between">
<div class="login-wrapper" fxLayout="column" fxLayoutAlign="space-around center">
    <mat-card class= "mat-elevation-z10">
      <mat-card-header>
        <mat-card-title>多Ya tienes una cuenta?</mat-card-title>
      </mat-card-header>
      <form [formGroup]="Form_Login"(ngSubmit)="onSubmitLogin()">
        <mat-card-content>
          <div fxLayout="column" fxLayout.gt-xs="row">
          <mat-icon>account_circle</mat-icon>
          <mat-form-field appearance="fill">
            <mat-label>Ingrese su usuario</mat-label>
            <input matInput placeholder="Usuario" formControlName="user" required>
            <mat-error *ngIf="this.Form_Login.get('user')?.errors?.['required']">Debes colocar un usuario.</mat-error>
          </mat-form-field>
          <mat-icon>lock</mat-icon>
          <mat-form-field appearance="fill">
            <mat-label>Ingrese su contrase単a</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Contrase単a" formControlName="pass" required>
            <mat-error *ngIf="this.Form_Login.get('pass')?.errors?.['required']">Debes colocar una contrase単a.</mat-error>
            <button mat-icon-button matSuffix (click)="hide = !hide" required [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon style="color:black">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        </mat-card-content>
        <button mat-raised-button type="submit">
          <a>Acceder</a>
        </button>
      </form>
    </mat-card>
  </div>
</div>
